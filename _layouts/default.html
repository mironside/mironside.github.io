<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h1 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">
            <img style="float:left" src="https://www.gravatar.com/avatar/22c47048b750bb28fa094fe29483407e.png"/>
          </a>
          <a style="float:right" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a><br/>
        </h1>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
